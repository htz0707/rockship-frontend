image: ubuntu:18.04

stages:
  - build
  - deploy
  - clean-up

variables:
  TAG_COMMIT: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME:$DEPLOY_TAG
  TAG_LATEST: $CI_REGISTRY_IMAGE/rockship/$CI_COMMIT_REF_NAME:$DEPLOY_TAG

before_script:
  - test -n "$SSH_PRIVATE_KEY" || ( echo "missing variable SSH_PRIVATE_KEY" && exit 1)
  - test -n "$SSH_HOST" || ( echo "missing variable SSH_HOST" && exit 1)
  - test -n "$PROJECT_DIR" || ( echo "missing variable PROJECT_DIR" && exit 1)
  - test -n "$ROCKSHIP_REGISTRY_USERNAE" || ( echo "missing variable ROCKSHIP_REGISTRY_USERNAE" && exit 1)
  - test -n "$ROCKSHIP_REGISTRY_PASSWORD" || ( echo "missing variable ROCKSHIP_REGISTRY_PASSWORD" && exit 1)
  - test -n "$CI_REGISTRY_IMAGE" || ( echo "missing variable CI_REGISTRY" && exit 1)
  - apt-get update -qq && apt-get install -qq curl
  - which ssh-agent || apt-get install -qq openssh-client
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - touch ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts
  - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

build:
  stage: build
  tags:
    - self-host
  script:
    - ssh $SSH_BUILD_HOST "cd src/$PROJECT_DIR && docker build --platform linux/amd64 -f builder/Dockerfile -t $TAG_COMMIT . && docker login -u $ROCKSHIP_REGISTRY_USERNAE -p $ROCKSHIP_REGISTRY_PASSWORD $CI_REGISTRY_IMAGE && docker tag $TAG_COMMIT $TAG_LATEST && docker push $TAG_LATEST"
  only:
    - devops/test
    - master
    - dev

deploy:
  stage: deploy
  tags:
    - self-host
  script:
    - echo $CI_COMMIT_REF_NAME
    - echo $TAG
    - ssh $SSH_HOST "cd monorepo/aegon && docker login -u $ROCKSHIP_REGISTRY_USERNAE -p $ROCKSHIP_REGISTRY_PASSWORD $CI_REGISTRY_IMAGE && docker pull $TAG_LATEST && make blueprint-construct service=$CI_COMMIT_REF_NAME tag=$TAG"
  only:
    - devops/test
    - dev

clean-up:
  stage: clean-up
  tags:
    - self-host
  script:
    - ssh $SSH_BUILD_HOST "docker rmi $TAG_COMMIT && docker rmi $TAG_LATEST"
  only:
    - devops/test
    - dev
    - master